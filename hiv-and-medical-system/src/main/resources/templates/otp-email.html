<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* Reset cơ bản và đảm bảo hiển thị tốt */
        body, table, td, p { margin:0; padding:0; }
        img { border:0; display:block; }
        a { color: inherit; text-decoration: none; }

        /* Container */
        .email-wrapper {
            width: 100%;
            background: #f2f2f2;
            padding: 30px 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #333333;
        }

        /* Header */
        .email-header {
            background: #4caf50;
            padding: 20px;
            text-align: center;
        }
        .email-header h1 {
            color: #ffffff;
            font-size: 24px;
            margin: 0;
        }

        /* Body */
        .email-body {
            padding: 20px;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* OTP code style */
        .otp-code {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #4caf50;
            background: #e8f5e9;
            border-radius: 4px;
            text-align: center;
        }

        /* Footer */
        .email-footer {
            background: #f9f9f9;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
        }

        /* Responsive cho mobile */
        @media only screen and (max-width: 620px) {
            .email-body p { font-size: 14px !important; }
            .otp-code { font-size: 20px !important; padding: 8px 16px !important; }
            .email-header h1 { font-size: 20px !important; }
        }
    </style>
</head>
<body>
<table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">
            <table class="email-container" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="email-header">
                        <h1>HCarePlus</h1>
                    </td>
                </tr>
                <tr>
                    <td class="email-body">
                        <p>Chào bạn,</p>
                        <p>Bạn hoặc ai đó đã yêu cầu đặt lại mật khẩu cho tài khoản của bạn.</p>
                        <p>Mã OTP của bạn là:</p>
                        <p><span class="otp-code">{{OTP}}</span></p>
                        <p><em>Mã này có hiệu lực trong 5 phút và chỉ dùng một lần.</em></p>
                        <p>Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email.</p>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td class="email-footer">
                        © 2025 HCarePlus. Bảo lưu mọi quyền.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
